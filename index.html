<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
			<nav>
				<img src="images/camera.svg" alt="imagem da logomarca">

				<ul>
					<li>Home</li>
					<li class="active">Galeria</li>
				</ul>
			</nav>

			<form>
				<div class="input-wrapper">
					<label for="search">Pesquise por imagens e coleções</label>
					<input id="search" type="text" placeholder="Pesquise por imagens e coleções">
				</div>
			</form>

			<img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="foto do usuario">
		</header>

    <main>
			<div class="container">
				<h1>Galeria</h1>

				<section class="gallery">
					<figure class="item">
						<img src="images/setup1.jpg" alt="imagem de um setup com um laptop, um led em forma de raio ao lado, um headphone pendurado e luzes amarelas ao fundo">

						<figcaption class="details">
							<h2>Workspace elétrica</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:.6s">
						<img src="images/setup2.jpg" alt="imagem de um setup com luzes vermelhas mostrando teclado e mouse apenas">

						<figcaption class="details">
							<h2>Dark and red</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:.8s">
						<img src="images/setup3.jpg" alt="imagem de um setup com uma tela horizontal, uma tela vertical, e luzes roxas e azuis">

						<figcaption class="details">
							<h2>Organização e grids</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:1s">
						<img src="images/setup4.jpg" alt="imagem de um setup com duas telas, luzes verdes e hexagonos na parede">

						<figcaption class="details">
							<h2>Colméia</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:1.2s">
						<img src="images/setup5.jpg" alt="imagem de um setup de u laptop com luz natural">

						<figcaption class="details">
							<h2>Setup de escritor</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:1.4s">
						<img src="images/setup6.jpg" alt="image de um setup com uma tela grande mostrando um imagem abstrata colorida">

						<figcaption class="details">
							<h2>Ergonomia e cores</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:1.6s">
						<img src="images/setup7.jpg" alt="imagem de um setup simples, com uma unica tela, um vaso de flores e luzes coloridas refletidas na parede">

						<figcaption class="details">
							<h2>Show de luzes</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:1.8s">
						<img src="images/setup8.jpg" alt="imagem de um setup com dois laptops, uma tela e uma CPU, luzes roxas refletidas na parede e um gato deitado na mesa">

						<figcaption class="details">
							<h2>Deep purple</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay:2s">
						<img src="images/setup9.jpg" alt="imagem de um laptop mostrando um editor de codigo na tela e um monitor curvado com uma imagem colorida">

						<figcaption class="details">
							<h2>Multi-Screen</h2>

							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>
					
				</section>
				
			</div>
		</main>

    <footer class="container">
			<p>© 2023 - Rocketseat Explorer</p>
		</footer>
  </div>
</body>
</html>
